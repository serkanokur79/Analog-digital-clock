<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Digital Analog Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>

<body>
<main class="main">
    <div class="clockbox">
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
           <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9"/>
                <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
            </g>
            <g id="digital">
              <rect x="225" y="335" class="date-box" />
              <text x="315" y="360" id="date-text">Date</text>
              </rect>
              <rect x="230" y="400" class="digi-box" rx="20" ry="20"/>
              <text x="305" y="425" id="digi-text">Digital</text>
              </rect>
            </g>

            <g id="hour-text">
                <text x="300" y="135">12</text>
                <text x="200" y="155">11</text>
                <text x="140" y="215">10</text>
                <text x="120" y="315">9</text>
                <text x="130" y="415">8</text>
                <text x="195" y="485">7</text>
                <text x="300" y="495">6</text>
                <text x="400" y="485">5</text>
                <text x="470" y="415">4</text>
                <text x="480" y="315">3</text>
                <text x="470" y="215">2</text>
                <text x="400" y="155">1</text>
            </g>
            <g id="hour">
                <path class="hour-arm" d="M300.5 298V142"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="minute">
                <path class="minute-arm" d="M300.5 298V67"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="second">
                <path class="second-arm" d="M300.5 350V55"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
            </g>
        </svg>

    </div><!-- .clockbox -->
</main>

</body>

</html>
